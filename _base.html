<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ארכיון חנוך לוין</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      style="position: absolute; width: 0; height: 0"
      aria-hidden="true"
      focusable="false"
    >
      <defs>
        <filter id="grainy-text" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            id="turb-content"
            baseFrequency="0.9"
            numOctaves="1"
            type="fractalNoise"
            result="noise"
          />
          <feDisplacementMap
            id="disp-content"
            in="SourceGraphic"
            in2="noise"
            scale="15"
            xChannelSelector="R"
            yChannelSelector="B"
          />

          <animate
            xlink:href="#turb-content"
            attributeName="baseFrequency"
            from="0.9"
            to="0.95"
            dur="300s"
            repeatCount="indefinite"
          />
          <animate
            xlink:href="#disp-content"
            id="trigger-out"
            attributeName="scale"
            from="5"
            to="15"
            dur="500ms"
            fill="freeze"
            begin="indefinite"
          />
        </filter>

        <filter id="grainy-text-over" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            baseFrequency="0.9"
            numOctaves="1"
            type="fractalNoise"
            result="noise"
          />
          <feDisplacementMap
            id="disp-content-over"
            in="SourceGraphic"
            in2="noise"
            scale="0"
            xChannelSelector="R"
            yChannelSelector="B"
          />

          <animate
            xlink:href="#disp-content-over"
            id="trigger-over"
            attributeName="scale"
            from="15"
            to="0"
            dur="250ms"
            fill="freeze"
            begin="indefinite"
          />
        </filter>
      </defs>
    </svg>
    <header class="site-header">
      <nav class="breadcrumb-site-nav" aria-label="breadcrumb">
        <ol class="breadcrumb-site-nav-list">
          <li class="breadcrumb-item">
            <a href="index.html">עמוד הבית</a>
          </li>
        </ol>
      </nav>

      <a href="index.html" class="site-logo">
        <img src="images/logo-header.svg" alt="חנוך לוין" />
      </a>
    </header>
    <nav class="site-nav" aria-label="תפריט ראשי">
      <ul class="site-nav-list">
        <li class="site-nav-list-item grainy-text">

    <main class="page-content">
      <h1 class="index-page-title grainy-text">פזמונים</h1>
      <section class="plays-index-cols">
        <ul class="plays-col" id="c1"></ul>
        <ul class="plays-col" id="c2"></ul>
        <ul class="plays-col" id="c3"></ul>
        <ul class="plays-col" id="c4"></ul>
      </section>
      <section class="plays-index">
        <div class="index-content">
          <div class="index-wrap">
            <ul id="source-index" style="display: none"></ul>
          </div>
        </div>
      </section>
    </main>
    <script>
      const headers = document.querySelectorAll(".grainy-text");

      headers.forEach((header) => {
        header.addEventListener("mouseenter", () => {
          document.getElementById("trigger-over").beginElement();
        });

        header.addEventListener("mouseleave", () => {
          document.getElementById("trigger-out").beginElement();
        });
      });
    </script>
  </body>
